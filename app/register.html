<!DOCTYPE html>
<html>
  <head>
    <title>Registration</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' https://iiwjgyo8t9.execute-api.us-east-1.amazonaws.com https://cognito-idp.us-east-1.amazonaws.com; img-src 'self'; style-src 'self'; font-src 'self';"
    />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Register</h2>
    <form id="registerForm">
      Email: <input type="email" id="email" required /><br />
      Password: <input type="password" id="password" required /><br />
      <div id="passwordRequirements">
        <ul>
          <li id="requirementLength">Minimum length: 8 characters</li>
          <li id="requirementNumber">Contains at least 1 number</li>
          <li id="requirementSpecial">Contains at least 1 special character</li>
          <li id="requirementUpper">Contains at least 1 uppercase letter</li>
          <li id="requirementLower">Contains at least 1 lowercase letter</li>
        </ul>
      </div>
      <button type="submit">Register</button>
    </form>
    <a href="verify.html">Verify Email</a>

    <script src="./js/aws-cognito/amazon-cognito-identity.min.js"></script>
    <script src="./js/aws-cognito/cognito-config.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
