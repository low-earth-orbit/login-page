<!DOCTYPE html>
<html>
  <head>
    <title>Reset Password</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'; connect-src 'self' https://iiwjgyo8t9.execute-api.us-east-1.amazonaws.com https://cognito-idp.us-east-1.amazonaws.com; img-src 'self'; style-src 'self'; font-src 'self';"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <h2>Reset Password</h2>
    <form id="resetPasswordForm">
      <label for="oldPassword">Old Password:</label>
      <input type="password" id="oldPassword" required />
      <label for="newPassword">New Password:</label>
      <input type="password" id="newPassword" required />
      <button type="submit">Reset Password</button>
    </form>

    <script src="./js/aws-sdk/amazon-cognito-identity.min.js"></script>
    <script src="./js/aws-sdk/cognito-config.js"></script>
    <script src="js/reset.js"></script>
  </body>
</html>
